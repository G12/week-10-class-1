<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Element</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <figure>
        <picture>
            <source srcset="http://placehold.it/200x200" media="(max-width: 35rem)">
            <source srcset="http://placehold.it/400x400" media="(min-width: 35rem) and (max-width: 60rem)">
            <source srcset="http://placehold.it/800x800" media="(min-width: 60rem)">
            <img src="http://placehold.it/400x400" alt="placeholder-image">
        </picture>
        <figcaption>Picture Element</figcaption>
    </figure>
</body>
</html>
